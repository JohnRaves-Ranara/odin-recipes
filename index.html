  </head>
  <body>

    <div class="food-container">
      <div class="image-and-text-container">
        <img
          src="assets\images\baguette_pizza.jpg"

          src="assets\images\boursin_balls.jpg"

      </div>
      <div class="image-and-text-container">

          src="assets\images\noodles.jpg"
